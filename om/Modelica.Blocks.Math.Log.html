<h2><a name="info" id="info">Information</a></h2>
<p>This blocks computes the output <b>y</b> as the <i>natural (base
e) logarithm</i> of the input <b>u</b>:</p>
<pre>
    y = <b>log</b>( u );
</pre>
<p>An error occurs if the elements of the input <b>u</b> are zero
or negative.</p>
