<h2><a name="info" id="info">Information</a></h2>
<p>The linear resistor connects the branch voltage <i>v</i> with
the branch current <i>i</i> by <i>i*R = v</i>. The Resistance
<i>R</i> is allowed to be positive, zero, or negative.</p>
